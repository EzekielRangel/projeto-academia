<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Academia - Treinos</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

    <header>
        <h1>Treino da Semana</h1>
    </header>

    <main class="container">

        <section class="days">
        <button class="day-btn" data-dia="segunda">Segunda - braço e ombro</button>
        <button class="day-btn descanso" data-dia="terca">Terça - descanso</button>
        <button class="day-btn" data-dia="quarta">Quarta - peito e costa</button>
        <button class="day-btn" data-dia="quinta">Quinta - perna</button>
        <button class="day-btn" data-dia="sexta">Sexta - upper</button>
        <button class="day-btn" data-dia="sabado" id="btnSab">Sábado - pernas</button>
        </section>

        <section class="treinos"></section>

        <button class="end-btn">FINALIZAR TREINO</button>

    </main>

    <footer>
        <p>Academia • penis</p>
    </footer>
    <script src="back.js"></script>
</body>
</html>
